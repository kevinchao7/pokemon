    var playerTies = 0;

    var playerElement = document.querySelector('.player');
    var computerElement = document.querySelector('.computer');
    var scoreElement = document.querySelector('.score');
    var battleElement = document.querySelector('.battle-text');

    // rock-paper-scissor images
    var charmander =

    var weaponImages = [charmander, squirtle, bulbasaur];

    function lose(){
      battleElement.innerHTML = "It was super ineffective! Computer Wins! Player Loses!";
